<!-- Column -->
        <div class="my-1 px-1 w-full md:w-1/2 lg:my-4 lg:px-4 lg:w-1/3 mb-10 lg:mb-6">

            <!-- Article -->
            <article class="overflow-hidden rounded-lg shadow-lg border-b-2 border-indigo-400">
                
                <a href="#">
                    <img class="h-auto w-full" src="{{pill.image.url}}">
                </a>

                <div class="px-4 py-2">
                    <div class="w-full flex justify-between">
                        <p class="uppercase tracking-wide text-sm font-bold text-gray-700">제품명</p>
                        {% if pill.sortation == "일반" %}
                        <span class="rounded-full text-white bg-green-400 py-1 px-3 text-xs font-bold shadow-md">일반</span>
                        {% else %}
                        <span class="rounded-full text-white bg-red-400 py-1 px-3 text-xs font-bold shadow-md">전문</span>
                        {% endif %}
                    </div>
                    <p class="text-lg font-bold text-gray-800">{{pill.name|truncatechars:13}}</p>
                    <p class="-mt-1 text-sm text-gray-700">{{pill.serial_number}}</p>
                </div>

                <div class="px-4 pt-2 pb-2 border-t border-gray-300 bg-gray-100">
                    <div class="flex justify-between">
                        <div>
                            <div class="text-xs uppercase font-bold text-gray-600 tracking-wide mb-1">제조사</div>
                            <p class="font-bold text-gray-700">{{pill.company_name|truncatechars:9}}</p>
                        </div>
                        <a href="{% url 'pills:detail' pk=pill.pk %}" 
                            class="duration-300 rounded-full border-2 shadow-md border-indigo-400 py-1 px-2 flex items-center text-indigo-500 font-bold hover:bg-indigo-400 hover:text-white hover:shadow-lg">
                            View Detail
                        </a>
                    </div>
                </div>

            </article>
            <!-- END Article -->
        </div>
        <!-- END Column -->
