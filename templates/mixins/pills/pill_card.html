<!-- Column -->
        <div class="my-1 px-1 w-full md:w-1/2 lg:my-4 lg:px-4 lg:w-1/3 mb-10 lg:mb-6">

            <!-- Article -->
            <article class="overflow-hidden rounded-lg shadow-lg border-b-2 border-indigo-400">
                
                <a href="{{pill.image.url}}" target="_blank">
                    {% if pill.cancel %}
                    <div class="absolute bg-red-500 text-white text-xs font-semibold rounded-r-full py-1 pl-2 pr-4 mt-6 shadow-md">
                        {{pill.cancel}}
                    </div>
                    {% endif %}
                    <img class="h-auto w-full" src="{{pill.image.url}}">
                </a>

                <div class="flex justify-between">
                    <div class="px-4 py-2 bg-white w-full">
                        <div class="w-full flex justify-between mb-2">
                            <p class="uppercase tracking-wide text-sm font-bold text-gray-700">제품명</p>
                            {% if pill.sortation == "일반의약품" %}
                            <span class="rounded-full text-white bg-green-500 py-1 px-3 text-xs font-bold shadow-md">일반</span>
                            {% else %}
                            <span class="rounded-full text-white bg-red-500 py-1 px-3 text-xs font-bold shadow-md">전문</span>
                            {% endif %}
                        </div>
                        <p class="text-lg font-bold text-gray-800 mb-1 truncate">{{pill.name}}</p>
                        <p class="-mt-1 text-sm text-gray-700">{{pill.company_name}}</p>
                    </div>
                </div>

                <div class="px-4 py-4 bg-white border-t border-gray-300 flex flex-row">
                    <a href="{% url 'pills:detail' pk=pill.pk %}" 
                        class="{% if user.is_authenticated %} w-5/6 {% else %} w-full {% endif %} duration-300 rounded-lg border-2 shadow-md border-indigo-400 py-1 px-2 flex justify-center items-center text-indigo-500 font-bold hover:bg-indigo-400 hover:text-white hover:shadow-lg">
                        View Detail
                    </a>
                    {% if user.is_authenticated %}
                        {% if request.user not in pill.users.all %}
                        <a href="{% url 'users:add' pk=pill.pk %}"
                            class="ml-4 w-1/6 duration-300 rounded-lg border-2 shadow-md border-green-500 py-1 px-2 flex justify-center items-center text-green-500 font-bold hover:bg-green-500 hover:text-white hover:shadow-lg">
                            <i class="fa fa-plus"></i>
                        </a>
                        {% else %}
                        <a href="{% url 'users:delete' pk=pill.pk %}"
                            class="ml-4 w-1/6 duration-300 rounded-lg border-2 shadow-md border-red-500 py-1 px-2 flex justify-center items-center text-red-500 font-bold hover:bg-red-500 hover:text-white hover:shadow-lg">
                            <i class="fa fa-minus"></i>
                        </a>
                        {% endif %}
                    {% endif %}
                </div>

            </article>
            <!-- END Article -->
        </div>
        <!-- END Column -->
