{% load static %}
<div class="p-4 md:mt-8 mb-24 md:mb-12 flex flex-col justify-center items-center mx-auto w-full">

    <div class="flex flex-wrap w-full">
        <div class="w-full md:w-1/2 lg:w-1/3 p-3">
            <div class="p-5 rounded-lg shadow-md border-2 h-32 md:h-40 flex items-center">
                <div id="showVideo" class="flex-shrink pr-4">
                    <button class="rounded-full h-16 w-16 flex items-center justify-center bg-gray-800 focus:outline-none hover:bg-indigo-600 duration-300">
                        <img class="w-8" src="{% static 'img/돋보기.png' %}"/>
                    </button>
                </div>
                <div class="text-left p-3">
                    <p class="text-xl pb-1 font-bold">알약 검색</p>
                    <p class="text-grey-dark text-sm">가지고 있는 알약의 정보가 궁금할 때,<br>약의 사진을 찍으면 정보를 알 수 있습니다.</p>
                </div>
            </div>
        </div>

        <div class="w-full md:w-1/2 lg:w-1/3 p-3">
            <div class="p-5 rounded-lg shadow-md border-2 h-32 md:h-40 flex items-center">
                <div class="flex-shrink pr-4">
                    <a href="{% url 'users:inventory' %}">
                        <button class="rounded-full h-16 w-16 flex items-center justify-center bg-gray-800 focus:outline-none hover:bg-indigo-600 duration-300">
                            <img class="w-8" src="{% static 'img/상자.png' %}"/>
                        </button>
                    </a>
                </div>
                <div class="text-left p-3">
                    <p class="text-xl pb-1 font-bold">알약 인벤토리</p>
                    <p class="text-grey-dark text-sm">관심이 있는 알약을<br>인벤토리에 넣어 바로 볼 수 있습니다.</p>
                </div>
            </div>
        </div>

        <div class="w-full md:w-1/2 lg:w-1/3 p-3">
            <div class="p-5 rounded-lg shadow-md border-2 h-32 md:h-40 flex items-center">
                <div class="flex-shrink pr-4">
                    <a href="{% url 'pills:recommend' %}">
                        <button class="rounded-full h-16 w-16 flex items-center justify-center bg-gray-800 focus:outline-none hover:bg-indigo-600 duration-300">
                            <img class="w-8" src="{% static 'img/추천.png' %}"/>
                        </button>
                    </a>
                </div>
                <div class="text-left p-3">
                    <p class="text-xl pb-1 font-bold">증상별 알약 추천</p>
                    <p class="text-grey-dark text-sm">일반상비약을 기준으로<br>증상별로 알약을 추천합니다.</p>
                </div>
            </div>
        </div>

        <div class="w-full md:w-1/2 lg:w-1/3 p-3">
            <div class="p-5 rounded-lg shadow-md border-2 h-32 md:h-40 flex items-center">
                <div class="flex-shrink pr-4">
                    <a href="{% url 'schedules:list' %}">
                        <button class="rounded-full h-16 w-16 flex items-center justify-center bg-gray-800 focus:outline-none hover:bg-indigo-600 duration-300">
                            <img class="w-8" src="{% static 'img/달력.png' %}"/>
                        </button>
                    </a>
                </div>
                <div class="text-left p-3">
                    <p class="text-red-500 text-xs font-semibold">개발 진행중</p>
                    <p class="text-xl pb-1 font-bold">약 복용 알리미</p>
                    <p class="text-grey-dark text-sm">현재 복용 중인 약의<br>복용 시간을 알려줍니다.</p>
                </div>
            </div>
        </div>

    </div>

</div>
