{% extends 'base.html' %}
{% load static %}

{% block page_title %}
    Home
{% endblock page_title %}

{% block content %}

<section class="text-gray-700 body-font">
  <div class="w-full bg-gray-500 bg-cover" style="
    background-blend-mode: multiply;
    background-position: center center;
    background-image: url('https://images.unsplash.com/photo-1551127017-4c6752f4a022?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80');
  ">
    <div class=" p-10  py-20  flex  flex-col  flex-wrap  justify-center  content-center">
      <div class=" m-0  p-0  text-3xl  text-white  antialiased  text-center">Take a picture of the pill.</div>
      <div class=" m-0  p-0  text-xl  text-white  antialiased  text-center">여긴 뭘 적을까</div>

      <form class="relative mt-3 flex flex-col items-center justify-center space-y-3" method="POST" enctype="multipart/form-data" action="{% url 'pills:camera' %}">
        {% csrf_token %}
        <div id="showVideo" class="duration-300 transform scale-100 hover:scale-105 p-2 w-72 md:w-84 bg-indigo-500 rounded-lg text-white text-center">
          <i class="fa fa-camera"></i> Camera
        </div>

        <div class="relative duration-300 rounded-lg w-72 h-72 md:w-84 md:h-84 flex justify-center items-center">
          <div class="absolute w-full h-full bg-black rounded-lg opacity-75 z-0"></div>
          <video id="video" class="w-full h-full z-10" autoplay muted playsinline></video>
        </div>
        <canvas id="canvas" class="hidden"></canvas>
        <input type="hidden" id="image" name="image" />
        
        {% comment %} style="visibility:hidden" {% endcomment %}
        <button id="submit-btn" class="duration-100 text-center border-2 border-gray-300 bg-white rounded-full h-12 w-12 flex justify-center items-center transform scale-100 hover:scale-110 shadow-lg hover:shadow-xl focus:outline-none">
          <div class="h-10 w-10 border-2 border-gray-400 rounded-full flex justify-center">
          </div>
        </button>
      </form>

    </div>
  </div>
</section>

<!--image preview-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="{% static "js/preview.js" %}"></script>
<!--image preview-->
<!--image cam-->
<script src="{% static "js/cam.js" %}"></script>
<!--image cam-->

{% endblock content %}
